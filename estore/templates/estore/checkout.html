{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="pt-4">

</div>
<br>
<br>
<br>
<div class="mt-4">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="shadow" id="form-wrapper">
					<form id="form">
						<div class="row p-3">
							<div class="col">
								<input type="text" class="form-control" placeholder="Names">
							</div>
							<div class="col">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>

						<div id="shipping-info">
							<div class="row p-3">
								<hr>
								<p class="fw-bold">Shipping Information:</p>
								<hr>

								<div class="form-field col">
									<input class="form-control" type="text" name="address" placeholder="Address..">
								</div>
								<div class="form-field col">
									<input class="form-control" type="text" name="city" placeholder="City..">
								</div>
							</div>
							<div class="row p-3">
								<div class="form-field col">
									<input class="form-control" type="text" name="state" placeholder="State..">
								</div>
								<div class="form-field col">
									<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
								</div>
								
							</div>
						</div>

						<hr>
						<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
					</form>
				</div>

				<br>
				<div class="box-element hidden" id="payment-info">
					<small>Paypal Options</small>
				</div>

			</div>

			<div class="col-lg-6">
				<div class="shadow">
					<a class="btn btn-outline-dark text-dark" href="{{request.META.HTTP_REFERER}}">&#x2190; Back to
						Cart</a>
					<hr>
					<h3>Order Summary</h3>
					<hr>
					<div class="cart-row">
						<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
						<div style="flex:2">
							<p>Product 1</p>
						</div>
						<div style="flex:1">
							<p>$20.00</p>
						</div>
						<div style="flex:1">
							<p>x2</p>
						</div>
					</div>
					<h5>Items: 2</h5>
					<h5>Total: $4</h5>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
