{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="p-3 pt-5">

</div>
<div class="container p-3 pt-5 ">
    <div class="row">
        <div class="col-lg-12">
            <div class="shadow p-1">

                <a class="btn btn-outline-dark text-dark" href="{{request.META.HTTP_REFERER}}">&#x2190; Continue Shopping</a>
                <hr>
                <table class="table">
                    <tr>
                        <th>
                            <h5>Items: <strong>3</strong></h5>
                        </th>
                        <th>
                            <h5>Total:<strong> $42</strong></h5>
                        </th>
                        <th>
                            <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>

                    </tr>
                </table>

            </div>

            <br>
            <br>
            <div class="row">

                    <div style="flex:2"></div>

                    <div style="flex:1"><strong>Price</strong></div>

                <hr>

                    <div style="flex:2">
                        <p>Product 1</p>
                    </div>
                    <div style="flex:1">
                        <p>$20</p>
                    </div>
                    <div style="flex:1">
                        <p class="quantity">2

                            <i class="bi bi-plus-lg"></i>

                            <i class="bi bi-dash-lg"></i>
                        </p>
                    </div>
                    <div style="flex:1">
                        <p>$32</p>
                    </div>
                    
                </div>
                <hr>

            </div>
            </div>
        </div>
    </div>
</div>
